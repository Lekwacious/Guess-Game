<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body class = "padbg">
    <div class = "card pad">
      <div class = "card-body">
        

    <h2 class="card-title text-center text-primary">Number Guessing Game</h2>

    <p>We have selected a random number between 1 and 50. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
      </div>
    </div>
   
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
